<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullwidth">Cadastro de Técnico</h1>
    <mat-card-content>
      <div style="text-align: end; opacity: 0.4">
        {{ currentDate | date : "dd/MM/yyyy HH:mm:ss" }}
      </div>
    </mat-card-content>
    <img
      class="fullwidth"
      src="./../../../../assets/img/tecnico-create.svg"
      alt=""
    />

    <section class="section">
      <mat-checkbox class="margin" color="primary">Administrador</mat-checkbox>
      <mat-checkbox class="margin" color="primary">Clientes</mat-checkbox>
      <mat-checkbox class="margin" color="primary">Técnico</mat-checkbox>
    </section>

    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>Nome</mat-label>
      <input
        [formControl]="nome"
        required
        matInput
        placeholder="ex.: João da Silva"
      />
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>CPF</mat-label>
      <input
        [formControl]="cpf"
        required
        matInput
        placeholder="ex.: xxx.xxx.xxx-xx"
      />
      <mat-icon matSuffix>credit_card</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input
        [formControl]="email"
        required
        matInput
        placeholder="ex.: joao@email.com"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>Senha</mat-label>
      <input
        [formControl]="senha"
        required
        type="password"
        matInput
        placeholder="ex.: 1234"
        [type]="hide ? 'password' : 'text'"
        #passwordInput
      />
      <button
        mat-icon-button
        matSuffix
        (click)="togglePasswordVisibility()"
        aria-label="Toggle password visibility"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <button
      [disabled]="!validaCampos()"
      class="fullwidth mat-elevation-z10"
      mat-flat-button
      color="primary"
    >
      Cadastrar
    </button>
    <button
      routerLink="../"
      class="fullwidth mat-elevation-z10"
      mat-flat-button
      color="warn"
    >
      Cancelar
    </button>
  </form>
</div>
