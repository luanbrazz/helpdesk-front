<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando Chamado</h1>
  <img
    class="full-width"
    src="../../../../assets/img/chamado-create.svg"
    alt=""
  />

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do Chamado</mat-label>
      <input
        [(ngModel)]="chamado.titulo"
        name="titulo"
        [formControl]="titulo"
        required
        matInput
        placeholder="Ex. Formatação"
      />
    </mat-form-field>
  </form>

  <div class="status-prioridade">
    <mat-form-field appearance="outline">
      <mat-label>Selecione um Status</mat-label>
      <mat-select
        [(ngModel)]="chamado.status"
        name="status"
        [formControl]="status"
        required
      >
        <mat-option value="0">ABERTO</mat-option>
        <mat-option value="1">EM ANDAMENTO</mat-option>
        <mat-option value="2">ENCERRADO</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Selecione uma Prioridade</mat-label>
      <mat-select
        [(ngModel)]="chamado.prioridade"
        name="prioridade"
        [formControl]="prioridade"
        required
      >
        <mat-option value="0">BAIXA</mat-option>
        <mat-option value="1">MÉDIA</mat-option>
        <mat-option value="2">ALTA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="tecnico">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um Técnico</mat-label>
      <mat-select
        [(ngModel)]="chamado.tecnico"
        name="tecnico"
        [formControl]="tecnico"
        required
      >
        <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{
          tec.nome
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="cliente">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um Cliente</mat-label>
      <mat-select
        [(ngModel)]="chamado.cliente"
        name="cliente"
        [formControl]="cliente"
        required
      >
        <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{
          cli.nome
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Descrição da Atividade</mat-label>
      <textarea
        [(ngModel)]="chamado.observacoes"
        name="observacoes"
        [formControl]="descricao"
        required
        class="descricao"
        matInput
        placeholder="Ex. formatar notebook e trocar SO..."
      ></textarea>
    </mat-form-field>
  </form>

  <button
    [disabled]="!validaCampos()"
    class="full-width mat-elevation-z4"
    mat-raised-button
    color="primary"
    (click)="create()"
  >
    Salvar
  </button>
  <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">
    Cancelar
  </button>
  <mat-card-content>
    <div style="text-align: end; opacity: 0.4; margin-top: 0.5rem">
      {{ currentDate | date : "dd/MM/yyyy HH:mm:ss" }}
    </div>
  </mat-card-content>
</div>
