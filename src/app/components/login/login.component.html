<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help Desk - Gestão de Suporte Técnico</h1>

    <img src="./../../../assets/img/login-image.svg" alt="img login" />

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="user@email.com" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="Ex. 1234" />
    </mat-form-field>

    <button
      class="full-width mat-elevation-z4 custom-button"
      mat-raised-button
      color="success"
    >
      Primary
    </button>
  </form>
</div>
